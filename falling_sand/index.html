<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Falling Sand Simulator</title>

    <style>
        #main-container {
            display: flex;
            flex-direction: row;
        }

        #controls {
            margin-left: 2%;
        }
    </style>
</head>
<body>
    <div id="main-container">
        <div>
            <canvas id="canvas" style="border: 1px solid black; box-sizing: border-box;"></canvas>
        </div>
        <div id="controls">
            <h1>Falling Sand Simulator</h1>
            <h3>Controls</h3>
            <p>Hold the left mouse button and move the cursor around to spread sand/water!</p>
            <h3>Materials</h3>
            <label for="water-material">
                <input type="radio" name="material" value="water" id="water-material" onchange="handleMaterialChange(this)"> water
            </label>
            <label for="sand-material">
                <input type="radio" name="material" value="sand" id="sand-material" checked onchange="handleMaterialChange(this)"> sand
            </label>
        </div>
    </div>

    <script src="consts.js"></script>
    <script src="utils.js"></script>
    <script src="water.js"></script>
    <script src="sand.js"></script>
    <script src="main.js"></script>
</body>
</html>
